      <h2 class="title1">お見積り・お問合せ</h2>
      <p>当社の事業に興味を持たれた方、お見積りをご希望の方、その他各種ご質問は、下記のフォームからお問い合わせいただくか、お電話にてご連絡ください。<br>以下のフォームに入力のうえ、［送信］ボタンをクリックしてください。</p>

      <form action="#" method="POST">
        <ul>
          <li class="name"><label for="name">お名前</label><input id="hurigana" type="text" name="name" placeholder="例) 山田 太郎" size="60"></li>
          <li class="hurigana"><label for="name">ふりがな</label><input id="name" type="text" name="name" placeholder="例) やまだ たろう" size="60"></li>
          <li class="phone"><label for="phone">電話番号</label><input id="phone" type="tel" name="phone" placeholder="例) 090-1234-5678" size="60"></li>
          <li class="email"><label for="email">メールアドレス</label><input id="email" type="text" name="email" placeholder="例) info@example.com" size="60"></li>
          <li class="msg"><label for="msg">お問い合わせ</label><textarea id="msg" name="msg"></textarea></li>
          <li><input class="button" type="submit" name="button" value="送信"></li>
        </ul>
      </form>
